name: PR job
env:
  DOCKER_REGISTRY: "localhost:5000"
  TAG: "latest"
  IMAGE_PULL_POLICY: "IfNotPresent"
  DOCKER_ORG: enmasse
  KUBERNETES_NAMESPACE: "enmasse-infra"

on: [pull_request]

jobs:
  pr_job:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Clean disk
        run: ./.github/scripts/clean_disk.sh
        
      - name: Set version
        run: |
          echo "::set-env name=VERSION::$(grep "release.version" pom.properties| cut -d'=' -f2)"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - name: Install dependencies
        run: ./.github/scripts/install_dep.sh

      - uses: actions/setup-go@v2
        with:
          go-version: '1.13.1'
      - run: go version

      - name: setup-docker
        run: ./.github/scripts/setup_docker.sh

      - name: Minikube setup with registry V1.0.2-2
        uses: EnMasseProject/minikube-setup@V1.0.2-2
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Setup OLM
        run: ./.github/scripts/setup-olm.sh

      - name: Build
        run: ./.github/scripts/build.sh

      - name: Collect logs
        if: failure()
        run: ./.github/scripts/collectLogs.sh

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v1.0.0
        with:
          name: unit-test-logs
          path: test-logs.zip

      - name: Smoke tests
        run: ./.github/scripts/smoke_test.sh

      - name: OLM tests
        run: ./.github/scripts/olm_test.sh

      - name: Collect logs
        if: failure()
        run: ./.github/scripts/collectLogs.sh

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v1.0.0
        with:
          name: smoke-test-logs
          path: test-logs.zip
